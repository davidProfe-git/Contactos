      background-color: #f2f2f2;
      display: flex;

      height: 100vh;
    }

    .card {
      background-color: #fff;
      width: 350px;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 2px solid #333;
    }

    .card h2 {
      margin: 10px 0 5px;
    }

    .card p {
      margin: 5px 0;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>
